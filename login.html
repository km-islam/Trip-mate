<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <main>
      <div class="login_banner">
        <div class="container">
          <div class="login_banner_content">
            <div class="login_logo">
              <figure>
                <a href="./index.html"><img src="./images/login_logo.png" alt="login_logo" /></a>
              </figure>
            </div>
            <div class="sign_in">
              <h2>Sign In</h2>
              <p>New user? <a>Create an account</a></p>
              <form class="email_input">
                <label>Create an account</label>
                <input type="email" />
                <button>Continue</button>
              </form>
              <div class="or"><span>Or</span></div>
              <div class="login_option">
                <i class="fab fa-google"></i>
                <a href="#">Continue with google</a>
              </div>
              <div class="login_option fb">
                <i class="fab fa-facebook"></i>
                <a href="#">Continue with google</a>
              </div>
              <div class="login_option apple">
                <i class="fab fa-apple"></i>
                <a href="#">Continue with google</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
